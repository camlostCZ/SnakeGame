<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SnakeGame in Scala.js</title>
        <style type="text/css">
            #game-stats {
                display: block;
                float: right;
                width: 8em;
                height: 2em;
                border: solid black 3px;
                margin: 1em;
                padding: 1em;
                font-size: 1.5em;
            }
        </style>
    </head>
    <body>
        <h1>Snake Game</h1>
        <div id="game-stats">
            Snake length: <span id="score">0</span>
        </div>

        <canvas id="snake-game" width="640" height="400">
            You have an outdated web browser. Upgrade it to run the game.
        </canvas>

        <!-- Include Scala.js compiled code -->
        <script type="text/javascript" src="./target/scala-2.12/scala-js-snake-game-fastopt.js"></script>
        <!-- Run the application -->
        <script type="text/javascript">
            snakegame.SnakeGame().main()
        </script>
    </body>
</html>
